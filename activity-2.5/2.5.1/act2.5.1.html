<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript change background color</title>
  
  </head>
  <body> 
    <div id="text">Jour</div>
    <script>
      function changeBackgroundDark() {
        var  highlight ="black";
        var night= "white";
      var jour ="Nuit"
        window.setTimeout(function() {   document.body.style.background = highlight;   document.getElementById("text").style.color=night ; document.getElementById("text").innerHTML = jour; }, 5000);
    }
    document.addEventListener("DOMContentLoaded", changeBackgroundDark());
    </script>
  </body>
</html>
